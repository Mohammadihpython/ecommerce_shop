version: "3.8"

services:
  db:
    container_name: db
    image: postgres
    restart: always
    ports:
      - "5432:5432"

    environment:
      - POSTGRES_DB=posgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgre
    volumes:
      - pgdata:/var/lib/postgresql/data

  esearch:
    container_name: search
    image: elasticsearch:7.14.2
    environment:
      - discovery.type=single-node

    ports:
      - "9200:9200"

volumes:
  pgdata:
